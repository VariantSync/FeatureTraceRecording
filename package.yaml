name:                ftr
version:             0.1.0.0
github:              "git@github.com:pmbittner/FeatureTraceRecording.git"
license:             LGPL-3
author:              "Paul Bittner"
maintainer:          "paul.bittner@uni-ulm.de"
copyright:           "2020 Paul Bittner"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         README.md

dependencies:
# BSD-3-Clause
- base >= 4.7 && < 5
- mtl
- containers >= 0.6.2.1
- bimap
- terminal >= 0.2.0.0
# BSD-2-Clause
- prettyprinter >= 1.6.2
# MIT
- picosat >= 0.1.6
# - bytestring
# - utf8-string

ghc-options:
  - -Wall
  - -Wno-name-shadowing

library:
  source-dirs:
    - src
    - src/feature
    - src/feature/recording
    - src/tree
    - src/tree/grammars
    - src/propositions

executables:
  ftr-exe:
    main:                Main.hs
    source-dirs:
      - app
      - app/examples
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ftr

tests:
  ftr-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ftr
